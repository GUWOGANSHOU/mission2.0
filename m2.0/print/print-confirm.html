<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>打印 确认订单</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/confirm.css">
</head>
<body>
<div class="body-wrapper">
<header class="space-between">
  <div class="prev-arrow">
    <img src="img/prev-arrow.png">
  </div>
</header>
<div class="status">
  <div><i class="checked"></i>已接单</div>
  <div><i class="unchecked"></i>接单方确认</div>
  <div><i class="unchecked"></i>发布方确认</div>
</div>
<div class="wrapper">
  <div class="main">
    <div class="profile">
      <div class="avatar-wrapper">
        <img class="avatar" src="./test.png">
        <span>我就是我</span>
        <div class="star-wrapper">
          <i class="star star-1"></i>
          <i class="star star-0"></i>
          <i class="star star-0"></i>
          <i class="star star-0"></i>
          <i class="star star-0"></i>
        </div>
      </div>
      <div class="msg">
        <div>
          <img src="./img/call.png" class="avatar" alt="">电联TA
        </div>
        <div>
          <img src="./img/msg.png" class="avatar" alt="">发短信
        </div>
      </div>
    </div>
    <div class="operation">
      <div>
        <img src="./img/operation-1.png" alt="">
        撤单
      </div>
      <div>
        <img src="./img/operation-2.png" alt="">
        退单
      </div>
    </div>
    <div class="summary">
      <div class="file-detail">
        <img src="img/ppt.png">
        <div>
          <p>模电.模电模电模电模电.ppt</p>
          <p class="space-between">
            <span>双面 A4</span>
            <span>X 1</span>
          </p>
        </div>
      </div>
      <p class="total">24.00 ￥</p>
      <p>索引需求：无</p>
      <p class="space-between">
        <span>打印商家：一区</span>
        <span>第 1 页 至 第 23 页</span>
      </p>
    </div>
  </div>
  <div class="note">
    <p>备注内容</p>
  </div>
  <button class="green-button confirm-button">确认订单</button>
</div>
</div>

</body>
</html>
